camel:
  component:
    servlet:
      mapping:
        contextPath: /zup/*
auto.offset.reset: earliest

aws:
  dynamodb:
    endpoint: http://localhost:8000/
  accesskey: fakekey
  secretkey: fakesecret

payments:
  sqs:
    queue:
      ted: ted-sqs-queue
      doc: doc-sqs-queue
      pix: pix-sqs-queue
  kafka:
    host: localhost
    port: 9092
    kafka-broker: kafka:%s?brokers=${payments.kafka.host}:${payments.kafka.port}
    channel: 8
    ted-included:
      topic-name: payments-ted

